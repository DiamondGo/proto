syntax = "proto3";

package service;

option go_package = "service/go";

message Message {
    string id = 1;
    Chat chat = 2;
    User sender = 3;
    string text = 4;
    bytes data = 5;
    string replyToId = 6;
}

message Chat {
    string id = 1;
    repeated User members = 2;
}

message User {
    string id = 1;
    string first_name = 2;
    string user_name = 3;
}

service Chatting {
    rpc ChatStream(stream Message) returns (stream Message){}
}